<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="khung">
        <div class = "box-left">
            <div>
                <h1>Personal Content Hub</h1>
                <p>Quản lý bài viết, tương tác và thống kê của bạn chỉ với một cú nhập.</p>
            </div>
            <div>
                <button id="light" class="hidden button-chedo cd-sang" onclick="turnOn()">Chế độ sáng</button>
                <button id="dark" class="button-chedo cd-toi" onclick="turnOff()">Chế độ tối</button>
            </div>
        </div>
        <div class="box-right">
            <div class="dn-box">
                <form id="form-dn">
                    <h2>Đăng Nhập</h2>
                    <div id="loi_dn" class="tbao_loi hidden"></div>

                    <div class="input-box">
                        <label>Tên đăng nhập</label>
                        <input id="dn_tk" type = "text" required>
                    </div>

                    <div class="input-box">
                        <label>Mật khẩu</label>
                        <input id="dn_mk" type = "password" required>
                    </div>

                    <button type="submit" class="button-dn">Đăng nhập</button>
                </form>
                <br>
                <hr>
                <p>Chưa có tài khoản?</p>
                <a class="button-dk" href="signup.html">Đăng ký ngay</a>
            </div>
        </div>
    </div>
    <script>
// --- 1. Khởi tạo tài khoản admin mặc định ---
    // Lấy danh sách users từ localStorage
    let users = JSON.parse(localStorage.getItem("users") || "[]");

    // Biến kiểm tra admin có tồn tại hay chưa
    let tk_admin = false;

    // Duyệt mảng để xem admin đã có chưa
    for (let i = 0; i < users.length; i++) {
        if (users[i].taikhoan === "admin") {
            tk_admin = true;
            break;
        }
    }
    // Nếu chưa có admin → thêm admin vào danh sách
    if (!tk_admin) {
        users.push({
            taikhoan: "admin",
            matkhau: "Admin@123",
            quyen: "admin",
            ngayGioTao: new Date().toLocaleString("vi-VN")
        });

        // Lưu lại vào localStorage
        localStorage.setItem("users", JSON.stringify(users));
    }

// --- 2. Hàm Đăng nhập --
    document.getElementById("form-dn").addEventListener("submit", function(e){
        e.preventDefault();

        let users = JSON.parse(localStorage.getItem("users") || "[]");
        
        let tk = document.getElementById('dn_tk').value.trim();
        let mk = document.getElementById('dn_mk').value.trim();

        // Duyệt danh sách user
        for (let i = 0; i < users.length; i++) {

            if (users[i].taikhoan === tk && users[i].matkhau === mk) {
                localStorage.setItem("user", JSON.stringify(users[i]));

                // Reset input
                document.getElementById("dn_tk").value = "";
                document.getElementById("dn_mk").value = "";

                // Điều hướng theo quyền
                if (users[i].quyen === "admin") {
                    location.href = "admin.html";
                } else {
                    location.href = "user.html";
                }
                return;
            }
        }

        showError("Sai tài khoản hoặc mật khẩu!");
    });

// --- 3. Hàm hiển thị / xóa lỗi  ---
    function showError(message) {
        const box = document.getElementById("loi_dn");
        box.textContent = message;
        box.classList.remove("hidden");
    }

    function clearError() {
        const box = document.getElementById("loi_dn");
        box.textContent = "";
        box.classList.add("hidden");
    }

// --- 4. Chế độ sáng / tối ---
    function turnOn() {
        document.body.classList.remove("toi");
        document.getElementById("light").classList.add("hidden");
        document.getElementById("dark").classList.remove("hidden");
    }
    function turnOff() {
        document.body.classList.add("toi");
        document.getElementById("dark").classList.add("hidden");
        document.getElementById("light").classList.remove("hidden");
    }
    </script>
</body>
</html>
