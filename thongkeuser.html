<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang thống kê User</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background:rgb(236, 202, 231);
            padding: 30px;
        }
        h1{
            font-size: 30px;
            margin-bottom:15px;
        }
        .container{
            margin-top: 30px;
            display:flex;
            gap:20px;
            flex-wrap: wrap;
            text-align: center;
        }
        .card{
            width: 220px;
            background-color: rgb(228, 123, 219);
            padding:20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px gray;
        }
        .value{
            font-size:30px ;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Thêm nút quay lại như admin */
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px; 
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px; 
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: 0.2s;
            z-index: 999;
        }
        .back-btn:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>

    <button class="back-btn" onclick="location.href='user.html'">Quay lại</button>

    <h1>Thống kê của tôi</h1>
    <p id="hello"></p>

    <div class="container">
        <div class="card">
            <div>Tổng bài đăng của tôi</div>
            <div class="value" id="tongbaimk">0</div>
        </div>
        <div class="card">
            <div>Bài đăng công khai</div>
            <div class="value" id="baickmk">0</div>
        </div>
        <div class="card">
            <div>Bài đăng riêng tư</div>
            <div class="value" id="bairtmk">0</div>
        </div>
        <div class="card">
            <div>Tổng lượt like nhận</div>
            <div class="value" id="thichmk">0</div>
        </div>
        <div class="card">
            <div>Tổng bình luận</div>
            <div class="value" id="tongblmk">0</div>
        </div>
    </div>

<script>
    // Lấy dữ liệu từ localStorage, nếu ko có thì tạo 1 mảng rỗng 
    let currentUser = JSON.parse(localStorage.getItem("user"));
    
    // Kiểm tra đăng nhập
    if (!currentUser) {
        document.getElementById("hello").innerText = "Chưa đăng nhập!";
        // Thêm chuyển hướng giống như Admin nếu không đăng nhập
        alert("Bạn cần đăng nhập để truy cập trang này!");
        window.location.href = "user.html";
    } else {
        // Lấy dữ liệu cần thiết
        let contents = JSON.parse(localStorage.getItem("contents") || "[]");

        // Hiển thị lời chào
        document.getElementById("hello").innerText = "Xin chào, " + currentUser.taikhoan;

        // Bài đăng của user hiện tại
        let baitoi = contents.filter(c => c.username === currentUser.taikhoan);

        document.getElementById("tongbaimk").innerText = baitoi.length;
        
        // Bài công khai
        document.getElementById("baickmk").innerText = baitoi.filter(
            c => c.chon === "congkhai"
        ).length;
        
        // Bài riêng tư
        document.getElementById("bairtmk").innerText = baitoi.filter(
            c => c.chon === "riengtu"
        ).length;

        // Tính tổng lượt like nhận được
        let totalLikes = 0;
        for (let x of baitoi) {
            if (x.luotthich && Array.isArray(x.luotthich)) {
                totalLikes += x.luotthich.length;
            }
        }
        document.getElementById("thichmk").innerText = totalLikes;

        // Tính tổng bình luận
        let totalComments = 0;
        for (let x of baitoi) {
            if (x.binhluan && Array.isArray(x.binhluan)) {
                totalComments += x.binhluan.length;
            }
        }
        document.getElementById("tongblmk").innerText = totalComments;

    }
</script>

</body>
</html>
